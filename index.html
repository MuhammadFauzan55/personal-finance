<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card .amount {
            font-size: 2em;
            font-weight: bold;
        }

        .income { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .expense { background: linear-gradient(135deg, #f44336, #da190b); }
        .balance { background: linear-gradient(135deg, #2196F3, #0b7dda); }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .transactions-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .transaction-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .transaction-info {
            flex-grow: 1;
        }

        .transaction-desc {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .transaction-category {
            font-size: 0.9em;
            color: #666;
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 5px;
            display: inline-block;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1em;
        }

        .income-amount { color: #4CAF50; }
        .expense-amount { color: #f44336; }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .category-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .category-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .category-name {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .category-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #f44336;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .form-group {
                grid-template-columns: 1fr;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Aplikasi Keuangan Personal</h1>
        
        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card income">
                <h3>Total Pemasukan</h3>
                <div class="amount" id="totalIncome">Rp 0</div>
            </div>
            <div class="card expense">
                <h3>Total Pengeluaran</h3>
                <div class="amount" id="totalExpense">Rp 0</div>
            </div>
            <div class="card balance">
                <h3>Saldo</h3>
                <div class="amount" id="balance">Rp 0</div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Tambah Transaksi</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <div class="input-group">
                        <label for="type">Jenis Transaksi</label>
                        <select id="type" required>
                            <option value="">Pilih Jenis</option>
                            <option value="income">Pemasukan</option>
                            <option value="expense">Pengeluaran</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="description">Deskripsi</label>
                        <input type="text" id="description" placeholder="Contoh: Gaji bulanan, Beli makan" required>
                    </div>
                    <div class="input-group">
                        <label for="amount">Jumlah (Rp)</label>
                        <input type="number" id="amount" placeholder="100000" required min="0">
                    </div>
                    <div class="input-group">
                        <label for="category">Kategori</label>
                        <select id="category">
                            <option value="">Pilih Kategori</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Tambah Transaksi</button>
            </form>
        </div>

        <!-- Category Breakdown -->
        <div class="form-section">
            <h2>Breakdown Pengeluaran per Kategori</h2>
            <div class="category-breakdown" id="categoryBreakdown">
                <p style="text-align: center; color: #666;">Belum ada data pengeluaran</p>
            </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions-section">
            <h2>Riwayat Transaksi</h2>
            <div id="transactionsList">
                <p style="text-align: center; color: #666; padding: 20px;">Belum ada transaksi</p>
            </div>
        </div>
    </div>

    <script>
        class FinanceApp {
            constructor() {
                this.transactions = [];
                this.incomeCategories = ['Gaji', 'Bonus', 'Freelance', 'Investasi', 'Lainnya'];
                this.expenseCategories = ['Transportasi', 'Makanan', 'Minuman', 'Belanja', 'Tagihan', 'Hiburan', 'Kesehatan', 'Pendidikan', 'Lainnya'];
                
                this.initializeApp();
            }

            initializeApp() {
                this.loadTransactions();
                this.setupEventListeners();
                this.updateCategoryOptions();
                this.updateDisplay();
            }

            setupEventListeners() {
                const form = document.getElementById('transactionForm');
                const typeSelect = document.getElementById('type');
                
                form.addEventListener('submit', (e) => this.handleSubmit(e));
                typeSelect.addEventListener('change', () => this.updateCategoryOptions());
            }

            updateCategoryOptions() {
                const type = document.getElementById('type').value;
                const categorySelect = document.getElementById('category');
                
                categorySelect.innerHTML = '<option value="">Pilih Kategori</option>';
                
                if (type === 'income') {
                    this.incomeCategories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                } else if (type === 'expense') {
                    this.expenseCategories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                }
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const type = document.getElementById('type').value;
                const description = document.getElementById('description').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const category = document.getElementById('category').value;
                
                if (!type || !description || !amount || !category) {
                    alert('Mohon lengkapi semua field!');
                    return;
                }

                const transaction = {
                    id: Date.now(),
                    type,
                    description,
                    amount,
                    category,
                    date: new Date().toLocaleDateString('id-ID')
                };

                this.transactions.unshift(transaction);
                this.saveTransactions();
                this.updateDisplay();
                this.resetForm();
            }

            resetForm() {
                document.getElementById('transactionForm').reset();
                this.updateCategoryOptions();
            }

            deleteTransaction(id) {
                if (confirm('Yakin ingin menghapus transaksi ini?')) {
                    this.transactions = this.transactions.filter(t => t.id !== id);
                    this.saveTransactions();
                    this.updateDisplay();
                }
            }

            updateDisplay() {
                this.updateSummary();
                this.updateTransactionsList();
                this.updateCategoryBreakdown();
            }

            updateSummary() {
                const totalIncome = this.transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const totalExpense = this.transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const balance = totalIncome - totalExpense;

                document.getElementById('totalIncome').textContent = this.formatCurrency(totalIncome);
                document.getElementById('totalExpense').textContent = this.formatCurrency(totalExpense);
                document.getElementById('balance').textContent = this.formatCurrency(balance);
            }

            updateTransactionsList() {
                const container = document.getElementById('transactionsList');
                
                if (this.transactions.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Belum ada transaksi</p>';
                    return;
                }

                container.innerHTML = this.transactions.map(transaction => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-desc">${transaction.description}</div>
                            <span class="transaction-category">${transaction.category}</span>
                            <small style="color: #666; margin-left: 10px;">${transaction.date}</small>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="transaction-amount ${transaction.type === 'income' ? 'income-amount' : 'expense-amount'}">
                                ${transaction.type === 'income' ? '+' : '-'} ${this.formatCurrency(transaction.amount)}
                            </div>
                            <button class="delete-btn" onclick="app.deleteTransaction(${transaction.id})">Hapus</button>
                        </div>
                    </div>
                `).join('');
            }

            updateCategoryBreakdown() {
                const container = document.getElementById('categoryBreakdown');
                const expenseTransactions = this.transactions.filter(t => t.type === 'expense');
                
                if (expenseTransactions.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Belum ada data pengeluaran</p>';
                    return;
                }

                const categoryTotals = {};
                expenseTransactions.forEach(transaction => {
                    categoryTotals[transaction.category] = (categoryTotals[transaction.category] || 0) + transaction.amount;
                });

                container.innerHTML = Object.entries(categoryTotals)
                    .sort(([,a], [,b]) => b - a)
                    .map(([category, amount]) => `
                        <div class="category-item">
                            <div class="category-name">${category}</div>
                            <div class="category-amount">${this.formatCurrency(amount)}</div>
                        </div>
                    `).join('');
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(amount);
            }

            saveTransactions() {
                // Dalam implementasi nyata, ini bisa disimpan ke database
                // Untuk demo, kita simpan di memori saja
            }

            loadTransactions() {
                // Dalam implementasi nyata, ini akan memuat dari database
                // Untuk demo, kita mulai dengan array kosong
                this.transactions = [];
            }
        }

        // Initialize the app
        const app = new FinanceApp();
    </script>
</body>
</html>
