<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-print {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            width: auto;
            margin: 20px 0;
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            padding: 6px 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .summary {
            grid-column: span 2;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: scale(1.05);
        }

        .summary-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .amount {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .income { color: #28a745; }
        .expense { color: #dc3545; }
        .balance { color: #667eea; }

        .transactions {
            grid-column: span 2;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .transaction-item:hover {
            background: #e9ecef;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-type {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .transaction-category {
            color: #666;
            font-size: 0.9rem;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .transaction-date {
            color: #999;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .summary {
                grid-column: span 1;
            }

            .transactions {
                grid-column: span 1;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
            }

            .section {
                break-inside: avoid;
                box-shadow: none;
            }

            .btn {
                display: none;
            }

            .header {
                background: #333 !important;
                color: white !important;
            }

            .transaction-item {
                border: 1px solid #ddd;
            }
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Keuangan Personal</h1>
            <p>Kelola keuangan Anda dengan mudah dan efisien</p>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>üìà Tambah Pemasukan</h2>
                <form id="incomeForm">
                    <div class="form-group">
                        <label for="incomeAmount">Jumlah (Rp)</label>
                        <input type="number" id="incomeAmount" required min="0" step="1000">
                    </div>
                    <div class="form-group">
                        <label for="incomeCategory">Kategori</label>
                        <select id="incomeCategory" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Gaji">Gaji</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Investasi">Investasi</option>
                            <option value="Bonus">Bonus</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="incomeDescription">Keterangan</label>
                        <input type="text" id="incomeDescription" placeholder="Deskripsi pemasukan">
                    </div>
                    <button type="submit" class="btn">Tambah Pemasukan</button>
                </form>
            </div>

            <div class="section">
                <h2>üìâ Tambah Pengeluaran</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseAmount">Jumlah (Rp)</label>
                        <input type="number" id="expenseAmount" required min="0" step="1000">
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Kategori</label>
                        <select id="expenseCategory" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Transportasi">Transportasi</option>
                            <option value="Makanan dan Minuman">Makanan dan Minuman</option>
                            <option value="Belanja">Belanja</option>
                            <option value="Tagihan">Tagihan</option>
                            <option value="Hiburan">Hiburan</option>
                            <option value="Kesehatan">Kesehatan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Keterangan</label>
                        <input type="text" id="expenseDescription" placeholder="Deskripsi pengeluaran">
                    </div>
                    <button type="submit" class="btn">Tambah Pengeluaran</button>
                </form>
            </div>

            <div class="section summary">
                <h2>üìä Ringkasan Keuangan</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Pemasukan</h3>
                        <div class="amount income" id="totalIncome">Rp 0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Pengeluaran</h3>
                        <div class="amount expense" id="totalExpense">Rp 0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Saldo</h3>
                        <div class="amount balance" id="balance">Rp 0</div>
                    </div>
                </div>
                <button class="btn btn-print" onclick="printReport()">üñ®Ô∏è Cetak Laporan</button>
            </div>

            <div class="section transactions">
                <h2>üìã Riwayat Transaksi</h2>
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        Belum ada transaksi. Mulai tambahkan pemasukan atau pengeluaran Anda!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FinanceApp {
            constructor() {
                this.transactions = this.loadTransactions();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateDisplay();
            }

            setupEventListeners() {
                document.getElementById('incomeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addIncome();
                });

                document.getElementById('expenseForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addExpense();
                });
            }

            addIncome() {
                const amount = parseFloat(document.getElementById('incomeAmount').value);
                const category = document.getElementById('incomeCategory').value;
                const description = document.getElementById('incomeDescription').value;

                if (amount <= 0 || !category) {
                    alert('Mohon isi semua field dengan benar!');
                    return;
                }

                const transaction = {
                    id: Date.now(),
                    type: 'income',
                    amount: amount,
                    category: category,
                    description: description,
                    date: new Date().toISOString()
                };

                this.transactions.push(transaction);
                this.saveTransactions();
                this.updateDisplay();
                this.clearForm('incomeForm');
                this.showNotification('Pemasukan berhasil ditambahkan!', 'success');
            }

            addExpense() {
                const amount = parseFloat(document.getElementById('expenseAmount').value);
                const category = document.getElementById('expenseCategory').value;
                const description = document.getElementById('expenseDescription').value;

                if (amount <= 0 || !category) {
                    alert('Mohon isi semua field dengan benar!');
                    return;
                }

                const transaction = {
                    id: Date.now(),
                    type: 'expense',
                    amount: amount,
                    category: category,
                    description: description,
                    date: new Date().toISOString()
                };

                this.transactions.push(transaction);
                this.saveTransactions();
                this.updateDisplay();
                this.clearForm('expenseForm');
                this.showNotification('Pengeluaran berhasil ditambahkan!', 'success');
            }

            deleteTransaction(id) {
                if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                    this.transactions = this.transactions.filter(t => t.id !== id);
                    this.saveTransactions();
                    this.updateDisplay();
                    this.showNotification('Transaksi berhasil dihapus!', 'success');
                }
            }

            updateDisplay() {
                this.updateSummary();
                this.updateTransactionList();
            }

            updateSummary() {
                const totalIncome = this.transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const totalExpense = this.transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const balance = totalIncome - totalExpense;

                document.getElementById('totalIncome').textContent = this.formatCurrency(totalIncome);
                document.getElementById('totalExpense').textContent = this.formatCurrency(totalExpense);
                document.getElementById('balance').textContent = this.formatCurrency(balance);

                // Update balance color based on value
                const balanceElement = document.getElementById('balance');
                balanceElement.className = `amount ${balance >= 0 ? 'balance' : 'expense'}`;
            }

            updateTransactionList() {
                const listElement = document.getElementById('transactionList');
                
                if (this.transactions.length === 0) {
                    listElement.innerHTML = `
                        <div class="empty-state">
                            Belum ada transaksi. Mulai tambahkan pemasukan atau pengeluaran Anda!
                        </div>
                    `;
                    return;
                }

                const sortedTransactions = [...this.transactions].sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );

                listElement.innerHTML = sortedTransactions.map(transaction => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-type ${transaction.type}">
                                ${transaction.type === 'income' ? 'üìà' : 'üìâ'} 
                                ${transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran'}
                            </div>
                            <div class="transaction-category">
                                ${transaction.category}
                                ${transaction.description ? ` - ${transaction.description}` : ''}
                            </div>
                        </div>
                        <div>
                            <span class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}${this.formatCurrency(transaction.amount)}
                            </span>
                            <span class="transaction-date">
                                ${this.formatDate(transaction.date)}
                            </span>
                            <button class="btn btn-delete" onclick="app.deleteTransaction(${transaction.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(amount);
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('id-ID', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            clearForm(formId) {
                document.getElementById(formId).reset();
            }

            showNotification(message, type) {
                // Simple notification - you can enhance this
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#28a745' : '#dc3545'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    z-index: 1000;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    transform: translateX(400px);
                    transition: transform 0.3s ease;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }

            saveTransactions() {
                const data = JSON.stringify(this.transactions);
                try {
                    // Using a simple JavaScript variable to store data
                    window.financeData = data;
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            }

            loadTransactions() {
                try {
                    // Load from the JavaScript variable
                    const data = window.financeData;
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Error loading data:', error);
                    return [];
                }
            }
        }

        function printReport() {
            const printContent = document.querySelector('.container').innerHTML;
            const printWindow = window.open('', '', 'width=800,height=600');
            
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Laporan Keuangan Personal</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 20px; }
                        .summary-cards { display: flex; justify-content: space-around; margin: 20px 0; }
                        .summary-card { text-align: center; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
                        .transaction-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
                        .income { color: #28a745; }
                        .expense { color: #dc3545; }
                        .balance { color: #667eea; }
                        .btn { display: none; }
                        .transaction-list { max-height: none; }
                        h1 { color: #333; }
                        h2 { color: #333; border-bottom: 1px solid #333; padding-bottom: 5px; }
                        .print-date { text-align: right; margin-bottom: 20px; font-size: 14px; color: #666; }
                    </style>
                </head>
                <body>
                    <div class="print-date">Dicetak pada: ${new Date().toLocaleDateString('id-ID', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</div>
                    ${printContent}
                </body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.print();
        }

        // Initialize the app
        const app = new FinanceApp();
    </script>
</body>
</html>
